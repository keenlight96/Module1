<script>
    function Temperature() {
        this.inputTemp = function (temp) {
            this.temp = temp;
        }
        this.getF = function () {
            return (this.temp * 9 / 5) + 32;
        }
        this.getKenvin = function () {
            return (this.temp + 273);
        }

    }
    let temp = new Temperature();
    temp.inputTemp(Number(prompt("Nhập nhiệt độ")));
    document.write("Độ C: "+ temp.temp + "<br>");
    document.write("Độ F: "+ temp.getF() + "<br>");
    document.write("Kenvin: "+ temp.getKenvin() + "<br>");

</script>
</body>
