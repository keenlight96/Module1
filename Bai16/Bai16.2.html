<script>
    function Circle(radius, color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return this.radius;
        }
        this.getColor = function () {
            return this.color;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let x = new Circle(2, "red");
    alert(x.getRadius());
    alert(x.getArea());
</script>
