<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 16: id=15518</title>
</head>
<body>
<canvas id="Canvas" width="1000px" height="700px" style="border: 1px solid cyan"></canvas>
<script>
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + green + "," + blue + ")";
    }

    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function drawCircle() {
        let ctx = document.getElementById("Canvas").getContext("2d");
        for (let i = 0; i < 25; i++) {
            let x = Math.floor(Math.random()*1000);
            let y = Math.floor(Math.random()*700);
            let radius = Math.floor(Math.random()*100);
            let c = new Circle(x, y, radius);
            let color = getRandomColor();
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

    }

    drawCircle();
</script>
</body>
</html>
