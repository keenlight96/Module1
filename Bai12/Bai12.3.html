<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 12: id=15467</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let x = parseInt(prompt("Nhập số: "));
    let chk = false;
    for (let i = 0; i < numbers.length; i++) {
        if (x === numbers[i]) {
            chk = true;
            alert(x + " nằm ở vị trí " + i);
            break;
        }
    }
    if (!chk) alert(x + " không nằm trong mảng");
</script>
</body>
</html>
