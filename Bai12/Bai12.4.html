<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let idx = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (max < numbers[i]) {
            max = numbers[i];
            idx = i;
        }
    }
    document.write(max + " là giá trị lớn nhất trong mảng, nằm ở vị trí thứ " + idx);

</script>
