<script>
    let doanhSo = parseFloat(prompt("Nhập doanh số bán hàng: "));
    if (doanhSo < 500000000) alert("Mức hoa hồng: 2% -> Tiền hoa hồng: " + (doanhSo * 2 / 100));
    else if (doanhSo < 1000000000) alert("Mức hoa hồng: 3% -> Tiền hoa hồng: " + (doanhSo * 3 / 100));
    else if (doanhSo < 5000000000) alert("Mức hoa hồng: 4% -> Tiền hoa hồng: " + (doanhSo * 4 / 100));
    else alert("Mức hoa hồng: 5% -> Tiền hoa hồng: " + (doanhSo * 5 / 100));
</script>
