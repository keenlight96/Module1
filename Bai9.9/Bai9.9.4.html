<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 9: id=15427</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let c = parseInt(prompt("Nhập c:"));
    if (a > b) {
        if (a > c) alert("Số lớn nhất là " + a);
        else alert("Số lớn nhất là " + c);
    }
    else if (b > c) alert("Số lớn nhất là " + b);
    else alert("Số lớn nhất là " + c);
</script>
</body>
</html>
