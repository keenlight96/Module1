<script>
    let arrTA = [
        "cat", "dog", "lion", "camel",
        "panda", "monkey", "crocodile"
    ]
    let arrTV = [
        "mèo", "chó", "sư tử", "lạc đà",
        "gấu trúc", "khỉ", "cá sấu"
    ]
    document.write("<br><br> Test case: " + arrTA);

        let searchWord = document.getElementById("input").value;
        for (let i = 0; i < arrTA.length; i++) {
            if (arrTA[i] === searchWord.toLowerCase()) {
                alert(arrTV[i]);
                break;
            }
        }
    }
