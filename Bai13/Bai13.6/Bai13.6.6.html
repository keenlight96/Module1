<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 13: id=15486</title>
</head>
<body>

<script>
    let n = parseInt(prompt("Nhập số phần tử:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử " + i + ": ");
    }
    document.write("Mảng vừa nhập: " + arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") arr[i] = "_";
    }
    document.write("Mảng thay đổi: " + arr);
</script>
</body>
</html>
