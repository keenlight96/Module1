<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 13: id=15486</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử: "));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Phần tử " + i + ": ");
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (!isNaN(arr[i][j])) count++;
        }
    }
    document.write("Mảng có " + count + " ký tự số");
</script>
</body>
</html>
