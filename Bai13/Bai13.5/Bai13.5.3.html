<script>
    let arr = [100, 5, -6, 7, 13, 5, -10, 10, 13, 9];
    let total = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        total += arr[i];
        if (arr[i] > max) max = arr[i];
    }
    document.write("Giá trị lớn nhất là " + max + "<br>");
    document.write("Trung bình cộng là " + (total/arr.length).toFixed(2));
</script>
