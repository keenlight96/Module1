<script>
    let arr = [100, 5, -6, 7, 3, 15, -10, 10, 13, 9];
    let max = arr[0];
    let idx = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i]>max) {
            max = arr[i];
            idx = i;
        }
    }
    document.write("Giá trị lớn nhất là " + max + " nằm ở vị trí " + idx);
</script>
