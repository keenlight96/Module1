<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 11: id=15455</title>

<body>
<script>
    let x;
    do {
        x = Number(prompt("Nhập nhiệt độ: "));
        if (x > 100) alert("Hãy giảm nhiệt độ");
        else if (x < 20) alert("Hãy tăng nhiệt độ");
        else alert("Nhiệt độ OK");
    } while (x > 100 || x < 20);
</script>
</body>
</html>
