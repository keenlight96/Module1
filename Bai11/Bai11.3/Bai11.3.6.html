<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 11: id=15455</title>
</head>
<body>
<script>
    let n = 1;
    let sum = 0;
    let count = 0;
    while (count < 30) {
        if (n % 7 === 0) {
            sum += n;
            count++;
        }
        n++;
    }
    document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
