<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 11: id=15455</title>
</head>
<body>
<script>
    let x1 = 1;
    let x2 = 1;
    let text = "20 số đầu tiên của dãy fibonancci: " + x1 + ", " + x2;
    for (let i = 3; i <= 20; i++) {
        text += ", " + (x1 + x2);
        x2 = x1 + x2;
        x1 = x2 - x1;
    }
    document.write(text);
</script>
</body>
</html>
