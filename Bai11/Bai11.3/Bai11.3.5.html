    <meta charset="UTF-8">
    <title>Module 1 - Bai 11: id=15455</title>

<body>
<script>
    let x1 = 1;
    let x2 = 1;
    let tong = x1 + x2;
    document.write(x1 + "<br>")
    for (let i = 3; i <= 20; i++) {
        document.write(x2 + "<br>")
        x2 = x1 + x2;
        x1 = x2 - x1;
        tong += x2;
    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonancci là: " + tong);
</script>
</body>
