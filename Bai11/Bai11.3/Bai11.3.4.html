<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let x1 = 1;
    let x2 = 1;
    while (true) {
        x2 = x1 + x2;
        x1 = x2 - x1;
        if (x2 % 5 === 0) break;
    }
    document.write("Số đầu tiên trong dãy fibonancci chia hết cho 5 là: " + x2);
</script>
</body>
