<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 11: id=15453</title>
</head>
<style>
    td {
        width: 80px;
    }
</style>
<body>
<p id="table"></p>
<script>
    let text = "<table border='1'>";
    for (let i = 1; i <= 9; i++) {
        text += "<tr>";
        for (let j = 2; j <= 9; j++) {
            text += "<td>" + j + "x" + i + "=" + j * i + "</td>"
        }
        text += "</tr>";
    }
    text += "</table>";
    document.getElementById("table").innerHTML = text;
</script>
</body>
</html>
