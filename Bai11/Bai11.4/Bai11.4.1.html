<body>
<script>
    let n = parseInt(prompt("Nhập n ="));
    document.write(n + " số đầu tiên trong dãy fibonancci là: <br>");
    let x1 = 1;
    let x2 = 1;
    document.write(x1 + ", " + x2)
    for (let i = 3; i <= n; i++) {
        x2 = x1 + x2;
        x1 = x2 - x1;
        document.write(", " + x2);
    }
</script>
</body>
