<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 7: id=15399</title>
</head>
<body>
<h1>Calculator</h1>
<table style="text-align: center">
    <tr>
        <td colspan="2"><label><input type="number" id="num1"></label></td>
        <td colspan="2"><label><input type="number" id="num2"></label></td>
    </tr>
    <tr>
        <td><button onclick="cal(1)">Cộng (+)</button></td>
        <td><button onclick="cal(2)">Trừ (-)</button></td>
        <td><button onclick="cal(3)">Nhân (X)</button></td>
        <td><button onclick="cal(4)">Chia (X)</button></td>
    </tr>
</table>
<h3 id="result"></h3>
<script>
    function cal(equation) {
        let number1 = Number(document.getElementById("num1").value);
        let number2 = Number(document.getElementById("num2").value);
        let result;
        switch (equation) {
            case 1: {
                result = number1 + number2;
                break;
            }
            case 2: {
                result = number1 - number2;
                break;
            }
            case 3: {
                result = number1 * number2;
                break;
            }
            case 4: {
                result = number1 / number2;
                break;
            }
        }
        document.getElementById("result").innerHTML = "Result: " + result;
    }
</script>

</body>
</html>
