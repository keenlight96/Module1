<!DOCTYPE html>

<body>
<script>
    function footToMeter(foot) {
        return foot * 0.305;
    }

    function meterToFoot(meter) {
        return meter * 3.279;
    }
    let a = Number(prompt("Nhập foot: "));
    let b = Number(prompt("Nhập meter: "));
    document.write(a + " feet = " + footToMeter(a) + " meters <br>");
    document.write(b + " meters = " + meterToFoot(b) + " feet <br>");
</script>
</body>
</html>
