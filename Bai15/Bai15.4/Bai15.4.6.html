<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 15: id=15504</title>
</head>
<body>
<script>
    function isPositive(number) {
        return (number > 0);
    }

    let a = parseInt(prompt("Nhập số:"));
    if (isPositive(a)) document.write(a + " là số nguyên dương");
    else document.write(a + " không phải là số nguyên dương");
</script>
</body>
</html>
