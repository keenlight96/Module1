<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let c = parseInt(prompt("Nhập c:"));

    document.write("Số nhỏ nhất là: " + min(a, b, c));

    function min(num1, num2, num3) {
        if (num1 < num2) {
            if (num1 < num3) return num1;
            else return num3;
        } else if (num2 < num3) return num2;
        else return num3;
    }
</script>
