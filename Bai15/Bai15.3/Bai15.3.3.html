<script>
    let a = Number(prompt("Nhập a:"));
    let b = Number(prompt("Nhập b:"));

    function checking(x1, x2) {
        if (x1 > x2) alert(x1 + " lớn hơn " + x2);
        else {
            alert("Tổng 2 số là: " + (x1 + x2));
            return (x1 + x2);
        }
    }

    checking(a, b);
</script>
