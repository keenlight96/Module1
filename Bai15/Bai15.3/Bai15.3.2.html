<body>
<button onclick="doFunction()">CLICK HERE!</button>
<script>
    function increase1(a) {
        return (a + 1);
    }

    function doFunction() {
        let number = parseInt(prompt("Nhập số:"));
        alert("Tăng 1 đơn vị được số: " + increase1(number));
    }
</script>
