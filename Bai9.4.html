<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Bai 9: id=15421</title>
</head>
<body>
<label><input id="input" type="number"></label>
<button onclick="calDays()">Tính số ngày</button>
<p id="result"><strong></strong></p>
<script>
    function calDays() {
        let month = document.getElementById("input").value;
        let result;
        switch (Number(month)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                result = 31;
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                result = 30;
                break;
            }
            case 2: {
                result = "28 hoặc 29";
                break;
            }
        }
        document.getElementById("result").innerHTML = "Tháng " + month + " có " + result + " ngày."
    }
</script>
</body>
</html>
