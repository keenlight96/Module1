<script>
    let isLeapYear;
    let year = Number(prompt("Kiểm tra năm nhuận hay không:"));
    if (year % 4 === 0) {
        if (year % 100 ===0) {
            if (year % 400 === 0)
                isLeapYear = true;
            else isLeapYear = false;
        } else isLeapYear = true;
    } else isLeapYear = false;

    if (isLeapYear) alert("Đó là năm nhuận");
    else alert("Đó không phải năm nhuận");
</script>
